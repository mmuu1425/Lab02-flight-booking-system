spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8050
          predicates:
            - Path=/api/users/**
        - id: flight-service
          uri: http://localhost:8060
          predicates:
            - Path=/api/flights/**
        - id: booking-service
          uri: http://localhost:8070
          predicates:
            - Path=/api/bookings/**

logging:
  level:
    com.flight.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG