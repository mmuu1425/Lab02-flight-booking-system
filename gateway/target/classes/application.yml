server:
  port: 8080

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        enabled: false
  # 删除 routes 配置

# 启用健康检查端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /manage
  endpoint:
    health:
      enabled: true
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.flight.gateway: INFO