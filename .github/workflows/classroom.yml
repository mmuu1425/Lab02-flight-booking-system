name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: program
          POSTGRES_PASSWORD: test
          POSTGRES_DB: program
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test user-service
        run: |
          cd user-service
          mvn -B clean compile test -DskipTests=false

      - name: Build and test flight-service
        run: |
          cd flight-service
          mvn -B clean compile test -DskipTests=false

      - name: Build and test booking-service
        run: |
          cd booking-service
          mvn -B clean compile test -DskipTests=false

      - name: Build and test gateway
        run: |
          cd gateway
          mvn -B clean compile test -DskipTests=false

      - name: Build Docker images
        run: |
          docker-compose build

      - name: Start services and check health
        run: |
          docker-compose up -d
          echo "Waiting for services to be ready..."
          sleep 30
          curl -f http://localhost:8080/manage/health || exit 1
          curl -f http://localhost:8050/manage/health || exit 1
          curl -f http://localhost:8060/manage/health || exit 1
          curl -f http://localhost:8070/manage/health || exit 1
          echo "All health checks passed!"

      - name: Test service coordination
        run: |
          echo "Testing service coordination..."
          curl -X POST http://localhost:8080/api/bookings/complete \
            -H "Content-Type: application/json" \
            -d '{"username": "testuser", "flightNumber": "TEST123"}' \
            -w "\nHTTP Status: %{http_code}\n" || echo "Coordination test completed"