name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: program
          POSTGRES_PASSWORD: test
          POSTGRES_DB: program
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test user-service
        run: |
          cd user-service
          mvn -B clean compile test -DskipTests=false

      - name: Build and test flight-service
        run: |
          cd flight-service
          mvn -B clean compile test -DskipTests=false

      - name: Build and test booking-service
        run: |
          cd booking-service
          mvn -B clean compile test -DskipTests=false

      - name: Build and test gateway
        run: |
          cd gateway
          mvn -B clean compile test -DskipTests=false