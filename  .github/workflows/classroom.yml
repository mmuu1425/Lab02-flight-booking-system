name: Classroom Workflow

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: program
          POSTGRES_PASSWORD: test
          POSTGRES_DB: program
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          cd user-service && mvn clean compile -DskipTests
          cd ../flight-service && mvn clean compile -DskipTests
          cd ../booking-service && mvn clean compile -DskipTests  
          cd ../gateway && mvn clean compile -DskipTests

      - name: Run Tests
        run: |
          cd user-service && mvn test
          cd ../flight-service && mvn test
          cd ../booking-service && mvn test
          cd ../gateway && mvn test

      - name: Build Docker Images
        run: |
          docker-compose build